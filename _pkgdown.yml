url: https://almartin82.github.io/neschooldata/

template:
  bootstrap: 5
  bootswatch: flatly

navbar:
  structure:
    left:  [intro, reference, articles]
    right: [search, github]
  components:
    github:
      icon: fa-github
      href: https://github.com/almartin82/neschooldata

reference:
- title: "Fetch Data"
  desc: "Functions for downloading enrollment data"
  contents:
  - fetch_enr
  - fetch_enr_multi
  - get_available_years

- title: "Transform Data"
  desc: "Functions for reshaping and aggregating data"
  contents:
  - tidy_enr
  - id_enr_aggs
  - enr_grade_aggs

- title: "Caching"
  desc: "Functions for managing local data cache"
  contents:
  - cache_status
  - clear_cache

- title: "Utilities"
  desc: "Helper functions"
  contents:
  - starts_with("%")

home:
  title: neschooldata
  description: Fetch and Process Nebraska School Data
  links:
    - text: "Part of the 50 State Schooldata Family"
      href: https://github.com/almartin82/njschooldata

authors:
  Andy Martin:
    href: https://github.com/almartin82
